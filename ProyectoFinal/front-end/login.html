<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Compilador</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .login-box { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; }
        h1 { margin-bottom: 20px; font-size: 1.5em; text-align: center; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        #message { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="username" placeholder="Usuario (admin)">
        <input type="password" id="password" placeholder="Contraseña (1234)">
        <button id="loginButton">Acceder</button>
        <div id="message"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
